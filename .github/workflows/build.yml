name: Build APK - Fixed

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          zlib1g-dev \
          libncurses5-dev
          
    - name: Install Buildozer and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython virtualenv
        
    - name: Verify buildozer.spec
      run: |
        echo "检查 buildozer.spec 文件..."
        ls -la buildozer.spec || echo "buildozer.spec 不存在"
        echo "文件内容:"
        cat buildozer.spec || echo "无法读取文件"
        
    - name: Build APK with Buildozer
      run: |
        buildozer -v android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        retention-days: 30
