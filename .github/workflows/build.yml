name: Build APK with Cython

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip \
          python3-dev \
          build-essential \
          git \
          openjdk-11-jdk \
          zlib1g-dev \
          libncurses5-dev \
          libffi-dev \
          libssl-dev
        
    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install cython buildozer
        
    - name: Build APK
      run: |
        echo "开始构建APK..."
        buildozer -v android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk-file
        path: bin/*.apk
